<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<html>

<body>
  <div class="container">
    <h1>Add New Article</h1>
    <form>
      <div class="form-group">
        <label for="inputTitle">Article Title</label>
        <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="inputName">Author Name</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Name">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="uploadFile">Upload Files:</label>
              <input type="file" class="form-control-file" id="uploadFile">
            </div>
          </div>
          <div class="col-sm">
            <select class="form-control form-control-lg">
              <option selected>Pages</option>
              <option value="1">Memes</option>
              <option value="2">Not Memes</option>
              <option value="3">JK that last one was memes</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputText">Article Text</label>
        <textarea class="form-control" rows="7" id="inputText"></textarea>
      </div>
      <div class="row">
        <div class="col-sm">
          <label class="radio-inline"><input type="radio" name="optradio">Funny</label>
          <label class="radio-inline"><input type="radio" name="optradio">Sad</label>
          <label class="radio-inline"><input type="radio" name="optradio">Cringy</label>
        </div>
        <div class="col-sm">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Private
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Public
            </label>
          </div>
        </div>
      </div>
      <br>
      <br>
      <h3>Login to Finish Submitting</h3>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col">
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Remember Me
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
